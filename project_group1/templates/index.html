<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Crypto the Future?</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body {
            background: #ba9766 linear-gradient(#ba9766, #fae6ca);
        }
  
        .jumbotron {
          background: url('starry-background.jpg');
          background-color: rgb(192, 192, 192);
          background-size: 100% 100%;
          animation: animStar 100s linear infinite;
          overflow: auto;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Currency Price Dashboard</h1>
    <form method="POST">
        <label for="currency">Select a currency:</label>
        <select name="currency" id="currency">
            <option value="Bitcoin">Bitcoin</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="bitcoin_vs_gold">Bitcoin vs Gold</option>
            <option value="bitcoin_vs_silver">Bitcoin vs Silver</option>
        </select>
        <input type="submit" value="Show Graph">
    </form>

    <header>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <div class="title-container">
                    <h1>Is Crypto the Future?</h1>
                    <h2>Vote for Your Preferred Investment!</h2>
                </div>
            </div>
        </div>
    </header>
    <div id="dashboard">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <h3 class="counter">0</h3>
                <button id="goldVote">Vote for Gold</button>
                <button id="silverVote">Vote for Silver</button>
                <button id="bitcoinVote">Vote for Bitcoin</button>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div id="results">
                        <div class="col-md-4">
                            <p>Gold Votes: <span id="goldCount">0</span></p>
                        </div>
                        <div class="col-md-4">
                            <p>Silver Votes: <span id="silverCount">0</span></p>
                        </div>
                        <div class="col-md-4">
                            <p>Bitcoin Votes: <span id="bitcoinCount">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="stars"></div>

    <h1>Bitcoin Chart</h1>
    <div id="bitcoin-graph" style="height: 500px; width: 1000px;"></div> 
    <br> 
    <br>
    <h2>Gold Chart</h2>
    <div id="gold-graph" style="height: 500px; width: 1000px;"></div> 
    <br>
    <br>
    <h3>Silver Chart</h3>
    <div id="silver-graph" style="height: 500px; width: 1000px;"></div> 
    <script src="static/js/script.js"></script>
</body>
</html>
